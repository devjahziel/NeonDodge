<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Dodge - By Jahziel Garcia</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="bg-gradient"></div>
    <div class="bg-noise"></div>

    <main class="hero">
        <div class="hero-wrap fade-in">
            <div class="text-col">
                <h1 class="title">Neon <span class="accent">Dodge</span></h1>
                <p class="meta">Controla la bola roja con las flechas del teclado.<br>Esquiva los obstáculos giratorios neon.<br>Sobrevive lo máximo posible y sube de nivel cada 1000 puntos.</p>
                <div class="cta-row">
                    <button id="play-btn" class="btn primary">Jugar</button>
                </div>
            </div>
            <div class="portrait-col">
                <div class="photo-wrap">
                    <canvas id="game-canvas"></canvas>
                </div>
            </div>
        </div>
    </main>

    <div id="hud" class="hud-panel hidden fade-in">
        <div>Puntaje: <span id="score-val">0</span> | Nivel: <span id="level-val">1</span></div>
    </div>

    <div id="game-over" class="overlay hidden fade-in">
        <h2 class="title">Game Over</h2>
        <p class="meta">Puntaje final: <span id="final-score-val">0</span><br>Nivel alcanzado: <span id="final-level-val">1</span></p>
        <div class="cta-row">
            <button id="restart-btn" class="btn primary">Jugar de Nuevo</button>
        </div>
    </div>

    <footer class="footer">
        <div class="footer-inner">
            <p>Hecho con ❤️ por <a href="https://github.com/DevJahziel" target="_blank">Jahziel</a></p>
        </div>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
